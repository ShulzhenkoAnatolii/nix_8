<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Edit Student</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card mt-2">
                    <div class="card-header">
                        <h4>Edit Student</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/students/update}" th:object="${student}" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter new First Name" th:field="*{firstName}">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter new Last Name" th:field="*{lastName}">
                                <div class="form-group">
                                    <label for="group">Group</label>
                                    <select class="form-control" id="group" th:field="*{groupId}">
                                        <option th:each="group : ${groupsList.items}"
                                                th:value="${group.getId()}"
                                                th:text="${group.getName()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
