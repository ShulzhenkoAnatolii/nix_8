<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>User Accounts</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    User Accounts
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${user.getId()}"></td>
                        </tr>
                        <tr>
                            <th>name</th>
                            <td th:text="${user.getName()}"></td>
                        </tr>
                    </table>
                    <hr>
                    <a th:href="@{'/users/update/' + ${user.getId()}}" type="button" class="btn btn-primary">Edit user</a>
                    <hr>
                    <a th:href="@{'/users/' + ${user.getId() + '/accounts'}}" type="button" class="btn btn-primary">Show all accounts</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
