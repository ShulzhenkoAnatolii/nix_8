<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Edit Student</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Edit Student</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/students/update}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter new name" th:field="*{name}">
                            <label for="age">age</label>
                            <input type="number" class="form-control" id="age" aria-describedby="age" placeholder="Enter new age" th:field="*{age}">
                            <div class="form-group">
                                <label for="group">Example select</label>
                                <select class="form-control" id="group" th:field="*{groupId}">
                                    <option th:each="group : ${groupsList.items}"
                                            th:value="${group.getId()}"
                                            th:text="${group.getName()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
